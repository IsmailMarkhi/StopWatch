<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stWatc</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700">
    <main class="flex flex-col gap-3 items-center justify-center mt-10 text-white">
       <section class="flex gap-3">
         <article id="timerDisplay" class="bg-black py-2 px-6 rounded-lg font-bold">0</article>
       </section>
        <section>
            <button id="StrBtn" class="bg-green-600 active:text-black outline-0 p-1 rounded font-bold hover:bg-green-400 hover:scale-110 transition duration-300">start</button>
            <button id="StpBtn" class="bg-blue-600 active:text-black outline-0 p-1 rounded font-bold hover:bg-blue-400 hover:scale-110 transition duration-300">stop</button>
            <button id="ResBtn" class="bg-red-600 active:text-black outline-0 p-1 rounded font-bold hover:bg-red-400 hover:scale-110 transition duration-300">reset</button>            
        </section>
    </main>
    <script src="sthtWatc.js"></script>
</body>
</html>
